<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Number Guessing Game ğŸ¥‡</h2>
      <div class="range-inputs">
        <input
          type="text"
          id="numberRangeStart"
          class="input-field1"
          value="1"
        />
        <input
          type="text"
          id="numberRangeEnd"
          class="input-field1"
          value="10"
        />
        <div>

            value="Change range"
            class="btn1"

      <input type="text" id="numberInput" class="input-field" />
      <input
        type="button"
        value="Guess Number"
        class="btn"
        onclick="getNumber()"
      />
      <h3 id="print"></h3>
    </div>
    <script src="app.js"></script>
  </body>
